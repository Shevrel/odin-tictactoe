<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="grid-container">
        <div class="cell7 row1 column1"></div>
        <div class="cell8 row1 column2"></div>
        <div class="cell9 row1 column3"></div>
        <div class="cell4 row2 column1"></div>
        <div class="cell5 row2 column2"></div>
        <div class="cell6 row2 column3"></div>
        <div class="cell1 row3 column1"></div>
        <div class="cell2 row3 column2"></div>
        <div class="cell3 row3 column3"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
