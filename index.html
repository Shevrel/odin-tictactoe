<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="grid-container">
        <div class="cell1 row1 column1">X</div>
        <div class="cell2 row1 column2">O</div>
        <div class="cell3 row1 column3">X</div>
        <div class="cell4 row2 column1">X</div>
        <div class="cell5 row2 column2">X</div>
        <div class="cell6 row2 column3">O</div>
        <div class="cell7 row3 column1">O</div>
        <div class="cell8 row3 column2">O</div>
        <div class="cell9 row3 column3">X</div>
    </div>
</body>
</html>
